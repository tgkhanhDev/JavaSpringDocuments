spring.application.name=DemoSpringDataRest
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent


# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level warn
logging.level.root=warn

# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace


# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto = update

# Spring Data REST properties
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=3


